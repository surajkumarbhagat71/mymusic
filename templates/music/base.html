<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-warning">
  <div class="container-fluid">
      <a class="navbar-brand ml-5" href="{% url 'home' %}"><b>Music Player</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <form class="form-inline my-2 my-lg-0 mx-auto" action="{% url 'search' %}" method="get">
          <input class="form-control mr-sm-2" type="search" placeholder="Search by movie name or type or song name" aria-label="Search" size="50px" name="search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         <li class="nav-item">
            <a class="nav-link mr-4" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-4" href="">About</a>
          </li>
      </ul>

    </div>
  </div>
</nav>


{% block content %}{% endblock %}

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
