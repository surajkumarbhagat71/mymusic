{% extends 'music/base.html' %}

{% block content %}
    <div class="container mt-4">
    {% load static %}
        <div class="row">
            {% for foo in song %}
            <div class="col-lg-5 mt-3 mx-auto">
                <div class="card border-0 shadow-sm">
                    <div class="card-body border-0 shadow-sm">
                        <div class="row">
                            <div class="col-lg-5">
                                {% if foo.image|length > 0 %}
                                    <img src="{{ foo.image.url }}" alt="" height="150px" class="card-img-top" >
                                 {% else %}
                                     <img src="{% static 'music.jpg' %}" alt="" height="150px" class="card-img-top" >
                                {% endif %}
                            </div>
                            <div class="col-lg-6 ml-2 mt-2">
                                <h5 class="lead"><b>Title: </b><small>{{ foo.song_title }}</small></h5>
                                <h5 class="lead"><b>Type :</b> {{ foo.song_category }}</h5>
                                <h5 class="lead"><b>Movie :</b>{{ foo.song_movie }}</h5>
                                <a href="{% url 'songplay' foo.music_id %}" class="btn btn-primary ml-5 mt-3">Music Paly</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
